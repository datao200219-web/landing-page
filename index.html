<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f7fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for form */
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Styling the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Styling for Privacy Policy */
        .privacy-policy {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .privacy-policy a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .privacy-policy a:hover {
            text-decoration: underline;
        }

        /* Adding responsiveness for smaller screens */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Your Information</h2>

        <!-- Registration Form -->
        <form action="submit_form.php" method="POST" id="form">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <!-- Privacy Policy Checkbox -->
            <label class="privacy-policy">
                <input type="checkbox" name="agree" id="agree" required>
                I agree to the <strong>Privacy Policy</strong>: Your personal information will only be used by customer service to serve you and will not be disclosed to any third party. If you wish to have it deleted, please contact customer service.
            </label><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Ensure the user checks the privacy policy checkbox before submitting the form
        const form = document.getElementById("form");
        form.addEventListener("submit", function(event) {
            const agreeCheckbox = document.getElementById("agree");
            if (!agreeCheckbox.checked) {
                alert("You must agree to the privacy policy to submit the form.");
                event.preventDefault(); // Prevent the form submission
            }
        });
    </script>
</body>
</html>
