<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
    <style>
        /* Apply the background image to the entire page */
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensures the background image covers the whole page */
            background-position: center; /* Center the image */
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Container for form */
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background for form */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin: 100px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Styling the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Styling for Privacy Policy */
        .privacy-policy {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .privacy-policy a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .privacy-policy a:hover {
            text-decoration: underline;
        }

        /* Adding responsiveness for smaller screens */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Your Information</h2>

        <!-- Registration Form -->
        <form id="form">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label class="privacy-policy">
                <input type="checkbox" name="agree" id="agree" required>
                I agree to the <strong>Privacy Policy</strong>: Your personal information will only be used by customer service to serve you and will not be disclosed to any third party. If you wish to have it deleted, please contact customer service.
            </label><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Handle form submission and redirect to the bot with the form data
        const form = document.getElementById("form");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            const phone = document.getElementById("phone").value; // Get the phone number
            const email = document.getElementById("email").value; // Get the email
            const agreeCheckbox = document.getElementById("agree"); // Get the agree checkbox

            // Ensure user agrees to the privacy policy before submitting
            if (!agreeCheckbox.checked) {
                alert("You must agree to the privacy policy to submit the form.");
                return; // If not agreed, prevent form submission
            }

            // Construct the URL for the Telegram bot with query parameters
            const botUrl = `https://t.me/Mynew0998bot?phone=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}`;

            // Redirect to the Telegram bot with the user data
            window.location.href = botUrl;
        });
    </script>
</body>
</html>
