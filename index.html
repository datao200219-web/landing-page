<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Please fill in your real information before contacting customer service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      width: 380px;
    }
    h2 {
      margin: 0 0 6px;
      font-size: 18px;
      color: #222;
    }
    p.note {
      margin: 0 0 12px;
      color: #555;
      font-size: 13px;
    }
    label.small {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      display: block;
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background: #0078d4;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 14px;
    }
    button:hover {
      background: #0063aa;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>Please fill in your real information before contacting customer service</h2>
    <p class="note">Provide accurate details so our support can help you faster.</p>

    <form id="infoForm">
      <label class="small">Full name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label class="small">Phone number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label class="small">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label class="small">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required />

      <label class="small">Email address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required />

      <button type="submit">Submit and Contact Telegram</button>
    </form>
  </div>

  <script>
    const BOT_USERNAME = "Mynew0998bot";

    // Capture all advertising parameters
    const trackingParams = {};
    const urlParams = new URLSearchParams(window.location.search);

    ["src", "fbclid", "gclid", "ttclid"].forEach(k => {
      if (urlParams.has(k)) {
        trackingParams[k] = urlParams.get(k);
      }
    });

    document.getElementById("infoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        gender: document.getElementById("gender").value,
        age: document.getElementById("age").value.trim(),
        email: document.getElementById("email").value.trim(),
        ...trackingParams  // attach advertising parameters
      };

      if (!data.name || !data.phone || !data.gender || !data.age || !data.email) {
        alert("Please fill in all required fields.");
        return;
      }

      // Send to local Flask server (no blocking if fails)
      try {
        fetch("http://127.0.0.1:5000/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      } catch (e) {}

      // Send all data to Telegram bot via /start
      const params = new URLSearchParams(data).toString();
      const tgURL = `https://t.me/${BOT_USERNAME}?start=${encodeURIComponent(params)}`;

      window.location.href = tgURL;
    });
  </script>

</body>
</html>
